<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<script>
$(document).ready(function(){

	$("#checkbox_comprobar").click(function() {
		if($("#checkbox").is(':checked')) {
			$("#checkbox_comprobar").is(':enable');
		} else {
			alert("No está activado");
		}
	});

});
</script>

</head>
<body>

<form>

<input name="checkbox" id="checkbox" type="checkbox" value="1" />
<input name="checkbox_comprobar" id="checkbox_comprobar" type="button" disabled value="Comprobar" />

</form>
</body>
</html>
