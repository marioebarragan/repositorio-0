<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<script>
function Check (){
		if($("#checkbox").is(':checked')) {
			$('#checkbox_comprobar').attr('disabled', false);
		} else {
			$('#checkbox_comprobar').attr('disabled', true);
		}
	};
</script>
</head>
<body>
<form>
	<input name="checkbox" id="checkbox" type="checkbox" onclick="Check()"/>
	<input name="checkbox_comprobar" id="checkbox_comprobar" type="button" disabled value="Enviar" />
</form>
</body>
</html>
