<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<script>
$(document).ready(function(){
	$("button").click(function(){
		$("#Ggle").attr({
		 "href" : "https://stackoverflow.com/",
		 "title" : "Stackoverflow"
		});
	});
});
</script>
</head>
<body>
	<p id="parrafo"><a href="https://www.google.com/" title="some title" id="Ggle">Google.com</a></p>
	<button>Ayuda</button>
</body>
</html>
