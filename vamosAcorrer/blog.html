<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>

<style>
  .carousel-inner img {
      width: 30%;

</style>
  
<title>Blog Runner</title>
</head>
<body>
<div id="blogRunner" class="carousel slide" data-ride="carousel">

  <ul class="carousel-indicators">

    <li data-target="#blogRunner" data-slide-to="1"></li>
    <li data-target="#blogRunner" data-slide-to="2"></li>
  </ul>
 
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="../vamosAcorrer/img/00.jpg" alt="10K Bahía Blanca" width="1100" height="500">
	  <div class="carousel-caption">
		<h3>Bahia Blanca</h3>
		<p>10K Aniversario Bahia Blanca - Abril 2017</p>
	  </div>
    </div>
    <div class="carousel-item">
      <img src="../vamosAcorrer/img/01.jpg" alt="21K Bariloche LLao Llao" width="1100" height="500">

		<h3>Parque Cerrado Llao LLao - Bariloche</h3>

	  </div>
    </div>
    <div class="carousel-item">
      <img src="../vamosAcorrer/img/03.jpg" alt="10K Bahía Blanca" width="1100" height="500">
	  <div class="carousel-caption">
		<h3>Bahia Blanca</h3>
		<p>10K Aniversario Bahia Blanca - Abril 2017</p>
	  </div>
    </div>
  </div>

  <a class="carousel-control-prev" href="#blogRunner" data-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </a>
  <a class="carousel-control-next" href="#blogRunner" data-slide="next">
    <span class="carousel-control-next-icon"></span>
  </a>
</div>
</body>
</html>
