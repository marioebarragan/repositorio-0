<div class="container">
  <h2>Cont치ctanos</h2>
  <p>
	Para nosotros es un placer atenderte. Por eso, te ofrecemos diferentes medios para responder a cada una de tus solicitudes de la manera que m치s te convenga.
  </p>
 <form action="contacto.html" method="POST">
    <div class="form-group">
	  <label for="Nombre">Nombre: </label> 
	  <input id="Nombre" name="Nombre" type="text" class="form-control" required>
    </div>
	<div class="form-group">
	 <label for="Apellido">Apellido: </label>
	 <input id="Apellido" name="Apellido" type="text" class="form-control" required>
	</div>
    <div class="form-group">
	  <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Ingrese email" required>
    </div>
    <div class="form-group">
	  <label for="Mensaje">Mensaje: </label>
      <textarea id="Mensaje" name="Mensaje" rows="4" cols="50" autocomplete="on" class="form-control"></textarea>
    </div>
    <button type="submit" class="btn btn-success">Enviar mensaje</button>
  </form><br>
