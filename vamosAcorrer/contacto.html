<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Formulario de Contacto</title>
</head>
<center><h3><strong>Formulario de Contacto</strong></h3></center>

<body>

<form action="contacto.html" method="POST">
<h2>Contáctanos</h2>
<p>
Para nosotros es un placer atenderte. Por eso, te ofrecemos diferentes medios para responder a cada una de tus solicitudes de la manera que más te convenga.
</p>
<table>
<tbody>
	<tr>
		<td><label for="Nombre">Nombre: </label></td>
		<td><input id="Nombre" name="Nombre" type="text"></td>
	</tr>
	<tr>
		<td><label for="Apellido">Apellido: </label></td>
		<td><input id="Apellido" name="Apellido" type="text"></td>
	</tr>
	<tr>
		<td><label for="Email">Email: </label></td>
		<td><input id="Email" name="Email" type="email"></td>
	</tr>
	<tr>
		<td><label for="Mensaje">Mensaje: </label></td>
		<td><textarea id="Mensaje" name="Mensaje" rows="4" cols="50" autocomplete="on"></textarea></td>
	</tr>
</tbody>
</table><br>
<button type="submit">!Enviar mensaje¡</button><br>

<a href="http://www.instagram.com"><img width="40" height="40" src="../vamosAcorrer/img/instagram-redondo.jpg"></a><a href="http://www.twitter.com"><img width="40" height="40" src="../vamosAcorrer/img/twitter.jpg"></a>

</body>
</html>
