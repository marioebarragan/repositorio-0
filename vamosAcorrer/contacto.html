<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css">
<script type="text/js" rel="stylesheet" href="js/jquery.min.js" ></script>
<script type="text/js" rel="stylesheet" href="js/bootstrap.min.js" ></script>

<title>Formulario de Contacto</title>
</head>
<center><h3><strong>Formulario de Contacto</strong></h3></center>

<body>

<div class="container">
  <h2>Contáctanos</h2>
  <p>
	Para nosotros es un placer atenderte. Por eso, te ofrecemos diferentes medios para responder a cada una de tus solicitudes de la manera que más te convenga.
  </p>
 <form action="contacto.html" method="POST">
    <div class="form-group">
	  <label for="Nombre">Nombre: </label> 
	  <input id="Nombre" name="Nombre" type="text" class="form-control" required>
    </div>
	<div class="form-group">
	 <label for="Apellido">Apellido: </label>
	 <input id="Apellido" name="Apellido" type="text" class="form-control" required>
	</div>
    <div class="form-group">
	  <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Ingrese email" required>
    </div>
    <div class="form-group">
	  <label for="Mensaje">Mensaje: </label>
      <textarea id="Mensaje" name="Mensaje" rows="4" cols="50" autocomplete="on" class="form-control"></textarea>
    </div>
    <button type="submit" class="btn btn-success">Enviar mensaje</button>
  </form><br>
<a href="http://www.facebook.com"><img width="40" height="40" src="../vamosAcorrer/img/icono-redondo-facebook.jpg"></a><a href="http://www.facebook.com"><img width="40" height="40" src="../vamosAcorrer/img/in.jpg"></a>
<a href="http://www.instagram.com"><img width="40" height="40" src="../vamosAcorrer/img/instagram-redondo.jpg"></a><a href="http://www.twitter.com"><img width="40" height="40" src="../vamosAcorrer/img/twitter.jpg"></a>
</div>
</body>
</html>
