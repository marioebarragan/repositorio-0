<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<script>
		function medioArbol(altura)
		{
			var arbol="<br>";
			for (var i = 0; i<= altura; i++) { 
			arbol += '*'.repeat(i) + "<br>";
			} 	
		return arbol;
		}
	</script>
   	<script>

	</script>
