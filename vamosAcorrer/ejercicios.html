<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">

<script>
	  function FuncionArbol(valor) {
	  var text = "";
	  var i;
	  for (i = 0; i, < valor; i++){
	  text += "" + i + "<br>";
	  }
	  document.getElementById("mostrar").innerHTML = text;
	  }
</script>

<title>JavaScript</title>
</head>
<center><h3><strong>Ejercicios</strong></h3></center>
<body>

<div class="container">
  <h2>Parte II</h2>
 <form action="ejercicios.html" method="POST">
    <div>
	  <label>Altura del medio-Ã¡rbol: </label> 
	  <input id="Altura" name="Altura" type="number" required>
	  <button type="button" onclick="FuncionArbol(Altura)">Calcular</button>
	  <p id="mostrar"></p>
	 
    </div>
	
  </form>
</div>
</body>
</html>
