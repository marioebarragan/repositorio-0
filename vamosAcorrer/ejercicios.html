<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<script>
		function medioArbol(altura)
		{
			var arbol="<br>";
			for (var i = 0; i<= altura; i++) { 
			arbol += '*'.repeat(i) + "<br>";
			} 	
		return arbol;
		}
	</script>
   	<script>
		function ObtenerNro()
		{
			return document.getElementById('nro').value;
		}
	</script>
	
	<script>
	function ODia(dia){
		
		//switch (new Date().getDay()) {
		switch (dia) {
		case 1:
			dias = "Lunes";
        break;
		case 2:
			dias = "Martes";
        break;
		case 3:
			dias = "Miércoles";
        break;
		case 4:
			dias = "Jueves";
        break;
		case 5:
			dias = "Viernes";
		break;
		case 6:
			dias = "Fin de Semana";
        break;
		case 7:
			dias = "Fin de Semana";
		}
		return dias;
		}
	</script>
	<script>
		function ObtenerDias()
		{
			return document.getElementById('dias').value;
		}
	</script>
