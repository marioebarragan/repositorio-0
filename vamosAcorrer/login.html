<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css">
<script type="text/js" rel="stylesheet" href="js/jquery.min.js" ></script>
<script type="text/js" rel="stylesheet" href="js/bootstrap.min.js" ></script>
<script type="text/js" rel="stylesheet" href="css/bootstrap-grid.min.css" ></script>

<link type="text/css" rel="stylesheet" href="css/mobilefirst.css">


</head>

<body>
<div class="container">
        <div class="card card-container">
            <img id="profile-img" class="profile-img-card" width="256" height="256" src="../vamosAcorrer/img/account.png" />
            <p id="profile-name" class="profile-name-card"></p>
            <form class="form-signin">
                <span id="reauth-email" class="reauth-email"></span>
                <input type="email" id="inputEmail" class="form-control" placeholder="Email" required autofocus>
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                <div id="remember" class="checkbox">
                    <label>
                        <input type="checkbox" value="remember-me"> Recordame
                    </label>
                </div>
                <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Login</button>
            </form>
            <a href="#" class="forgot-password">
                Olvid&oacute su contrase&ntildea?
            </a>
        </div>
    </div>
</body>
</html>
